    <style>
      .simplescrollup__button {
        position: fixed;
        bottom: 3rem;
        right: 3rem;
        transition: 1s all;
        z-index: 10000;
      }
      .simplescrollup__button--show {
        transform: translateX(0);
      }
      .simplescrollup__button--hide {
        transform: translateX(100px);
      }
      .card{
        border: 0;
        border-radius: 10px;
      }
      .embed-responsive {
        position: relative;
        height: 0;
        overflow: hidden;
        padding-bottom: 56.2%;
        margin-bottom: 20px;
      }
      .embed-responsive iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
  </style>
</head>

<script>
    var titleText = "Feliz cumpleaños Patricia 🎉🎂🎈🎁 ";
    function scrollTitle() {
      document.title = titleText;
      titleText = titleText.substring(1) + titleText.charAt(0);
      setTimeout(scrollTitle, 250);
    }
    scrollTitle();
