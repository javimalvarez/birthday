    <script>
        var titleText = "Feliz cumplea√±os Patricia üéâüéÇüéàüéÅ ";
        function scrollTitle() {
            document.title = titleText;
            titleText = titleText.substring(1) + titleText.charAt(0);
            setTimeout(scrollTitle, 250);
        }
        scrollTitle();
        window.alert("Para la mejor amiga y persona del mundo\n¬°Feliz cumplea√±os Patricia! üéâüéÇüéàüéÅ");
        // Mostrar el bot√≥n de desplazamiento hacia arriba despu√©s de 200px de desplazamiento
        window.addEventListener('scroll', function() {
            const button = document.querySelector('.simplescrollup__button');
            if (window.scrollY > 200) {
                button.classList.remove('simplescrollup__button--hide');
                button.classList.add('simplescrollup__button--show');
            } else {
                button.classList.remove('simplescrollup__button--show');
                button.classList.add('simplescrollup__button--hide');
            }
        });
        // Crear flores que caen desde la parte superior de la pantalla
        // Evitar que aparezcan en el centro de la pantalla
        function makeFlower() {
            const flower = document.createElement('img');
            const flowerImages = ['img/flower.png', 'img/sunflower.png'];
            flower.src = flowerImages[Math.floor(Math.random() * flowerImages.length)];
            flower.classList.add('flower');

            // Definir la franja central a evitar (por ejemplo, el 30% central)
            const avoidStart = window.innerWidth * 0.235;
            const avoidEnd = window.innerWidth * 0.765;
            let left;
            let valid = false;
            while (!valid) {
                left = Math.random() * (window.innerWidth - 64); // 64 = ancho de la flor
                if (left + 64 < avoidStart || left > avoidEnd) {
                    valid = true;
                }
            }
            flower.style.left = left + 'px';
            flower.style.top = window.scrollY - 60 + 'px';
            flower.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 4000);
        }
        setInterval(makeFlower, 500);
    </script>
